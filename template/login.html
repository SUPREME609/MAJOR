<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login & Register</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #e0f0ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 102, 204, 0.2);
      width: 350px;
    }

    .container h2 {
      text-align: center;
      color: #0066cc;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      color: #333;
      font-weight: 500;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .btn {
      width: 100%;
      background: #0066cc;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    .btn:hover {
      background: #005bb5;
    }

    .toggle-link {
      text-align: center;
      margin-top: 15px;
      color: #0066cc;
      cursor: pointer;
    }

    .toggle-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container" id="login-container">
    <h2>Login</h2>
    <div class="form-group">
      <label>Email</label>
      <input type="email" placeholder="Enter your email">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" placeholder="Enter your password">
    </div>
    <button class="btn">Login</button>
    <div class="toggle-link" onclick="toggleForm()">Don't have an account? Register</div>
  </div>

  <div class="container" id="register-container" style="display:none;">
    <h2>Register</h2>
    <div class="form-group">
      <label>Full Name</label>
      <input type="text" placeholder="Enter your name">
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" placeholder="Enter your email">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" placeholder="Create a password">
    </div>
    <button class="btn">Register</button>
    <div class="toggle-link" onclick="toggleForm()">Already have an account? Login</div>
  </div>

  <script>
    function toggleForm() {
      const login = document.getElementById('login-container');
      const register = document.getElementById('register-container');
      login.style.display = login.style.display === 'none' ? 'block' : 'none';
      register.style.display = register.style.display === 'none' ? 'block' : 'none';
    }
  </script>
</body>
</html>
